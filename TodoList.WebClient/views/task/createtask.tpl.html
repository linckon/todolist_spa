<div>
    <h3>Create Task</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Name </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Name of the task" ng-model="task.Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Project</label>
            <div class="col-sm-5">
                <select class="form-control" ng-model="task.Project" ng-options ="p.Name for p in projects">
                    <option value="">--choose project--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Priority</label>
            <div class="col-sm-5">
                <select class="form-control" ng-model="task.Priority" ng-options=" p for p in priorities">
                    <option value="">--select priority--</option>

                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Due Date</label>
            <div class="col-sm-5">
                <input type="date" ng-model="task.DueDate"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
                <button type="submit" class="btn btn-default" ng-click="save()">{{buttonName}} Task</button>
                <button class="btn cancel">Cancel</button>
            </div>
        </div>
    </form>
</div>
